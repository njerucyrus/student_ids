{% extends 'base.html' %}
<style type="text/css">
    .custom-form-div{
        padding-left: 150px;
        padding-right: 150px;
        margin-top: 15px ;
        margin-bottom: 15px;
    }
</style>
{% load crispy_forms_tags %}


{% block content %}
 <div class="row">
 <div class="col col-md-3"></div>
 <div class="custom-form-div col col-md-6">
     <h6>Fill in the details below to apply for Student id</h6>
    <form action="" method="post" enctype="multipart/form-data">
    {{ form | crispy }}
    {% csrf_token %}

    <input type="submit" value="submit" class="col col-md-12 btn btn-success">

    </form>


 </div>
 </div>


{% endblock %}

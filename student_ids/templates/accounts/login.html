<html>
{% load staticfiles %}
{% load crispy_forms_tags %}

<head>
    <title>{% block title %} DeKUT Student ID Portal {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- my local css and bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <style type="text/css">
        .inline_div {
            margin-left: 300px;

        }
    </style>
</head>

<body>
<div class="row">

    <div class="jumbotron container">
        <div class="col-col-md-3"></div>
        <div class="inline_div col col-md-6">
            <p><strong>Enter Your Credentials to login</strong></p>

            {% if message %}
            <div class="alert alert-danger" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="goBack()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}

            <form action="" method="post">
                {{ form | crispy }}
                {% csrf_token %}
                <input type="submit" value="login" class="col col-md-12 btn btn-success">

                <p>Dont have account? &nbsp;<a href="{% url 'account:create_account' %}">Create Account</a></p>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'js/bootstrap.min.js' %} "></script>
</body>
</html>

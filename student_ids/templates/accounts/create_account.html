{% load staticfiles %}
{% load crispy_forms_tags %}
<html>

<head>
    <title>{% block title %} DeKUT Student ID Portal {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- my local css and bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
<style type="text/css">
    .inline_div{
        margin-left: 300px;


    }
</style>
</head>
<body>
<div class="row">
<div class="jumbotron container">
<div class="col col-md-3"></div>
    <div class="inline_div col col-md-6">
     <p><strong>Fill in your details to create an account</strong></p>
    <form action="" method="post">
        <table class = "table table-inverse">
        {{ profile_form.as_table}}
        {{ user_form.as_table  }}
        </table>
        {% csrf_token %}
        <input type="submit" value="create account" class="col col-md-12 btn btn-success">
    </form>
</div>
</div>
</div>


<script src="{% static 'js/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'js/bootstrap.min.js' %} "></script>
</body>
</html>

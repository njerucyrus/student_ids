{% extends 'base.html' %}
<style type="text/css">
    .div-inline{
        margin-left: 150px;
    }
</style>
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
<div class="col col-md-3"></div>
<div class="div-inline col col-md-6">
    <form action="" method="post">
        {% if message %}
            <div class="alert alert-success" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="goBack()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}

        {{ form | crispy }}
        {% csrf_token %}
        <input type="submit" value="send message" class="col col-md-8 btn btn-success">
    </form>
</div>
</div>
{% endblock %}
